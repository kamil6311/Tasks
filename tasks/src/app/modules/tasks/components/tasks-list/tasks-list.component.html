<ion-card *ngFor="let task of tasksList" style="margin: 10px" class="animate-opacity">
  <ion-item-sliding>
    <ion-item lines="none" button="true" (click)="selectTask(task)">
      <ion-checkbox color="success" slot="start" [(ngModel)]="task.closed" (ionChange)='toggleTaskChange(task, $event)'
        (click)="checkTask()"></ion-checkbox>
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ task.date }}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="tertiary" (click)="editTask(task)">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="deleteTask(task)">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-card>
