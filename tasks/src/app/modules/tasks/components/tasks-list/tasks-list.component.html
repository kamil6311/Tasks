<ion-grid>
  <ion-row>
    <ion-col sizeSm="6" offsetSm="3" sizeXl="6" offsetXl="3">
      <ng-container *ngFor="let task of tasksList">
        <ion-item-sliding style="border-radius: 10px; margin-bottom: 10px;">
          <ion-item lines="none" button="true" (click)="selectTask(task)">
            <ion-checkbox color="success" slot="start" [(ngModel)]="task.closed"
              (ionChange)='toggleTaskChange(task, $event)' (click)="checkTask()"></ion-checkbox>
            <ion-label>
              <h2>{{ task.title }}</h2>
              <p>{{ task.date }}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="tertiary" (click)="editTask(task)">
              <ion-icon name="create-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" (click)="deleteTask(task)">
              <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-progress-bar [value]="getTaskProgress(task.date)" color="tertiary"></ion-progress-bar>
        </ion-item-sliding>
      </ng-container>
    </ion-col>
  </ion-row>
</ion-grid>
