<ion-content>
  <ion-card *ngFor="let task of tasksList" style="margin: 10px">
    <ion-item lines="none">
      <ion-checkbox color="success" slot="start"></ion-checkbox>
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ task.date }}</p>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
