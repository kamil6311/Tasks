<ion-content>
  <ion-card *ngFor="let task of tasksList" style="margin: 10px" class="animate-opacity">
    <ion-item-sliding>

      <ion-item lines="none" *ngIf='!isTaskEdited()'>
        <ion-checkbox color="success" slot="start" [(ngModel)]="task.closed" (ionChange)='toggleTaskChange(task, $event)'></ion-checkbox>
        <ion-label>
          <h2>{{ task.title }}</h2>
          <p>{{ task.date }}</p>
        </ion-label>
      </ion-item>

      <form *ngIf='isTaskEdited()' [formGroup]="editTaskForm" (ngSubmit)="validateTaskEdit(task)">
        <ion-item lines="none" >
          <ion-label>
            <ion-input formControlName="title"></ion-input>
          </ion-label>
            <ion-datetime formControlName="date" displayFormat="HH:mm" value="{{ task.date }}"></ion-datetime>
            <ion-button slot="end" type="submit">
              <ion-icon name="checkmark"></ion-icon>
            </ion-button>
        </ion-item>
      </form>

      <ion-item-options side="end" *ngIf='!isTaskEdited()'>
        <ion-item-option color="tertiary" (click)="editTask(task)">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteTask(task)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
</ion-content>
